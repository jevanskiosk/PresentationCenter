<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring Break Playlist with Crawl</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #e0f7fa;
      overflow: hidden;
    }

    /* Fullscreen video container */
    .video-container {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #e0f7fa;
      z-index: 1;
    }

    /* Force video to cover entire screen */
    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: none;
    }

    /* Crawl overlay */
    .crawler {
      position: fixed;
      bottom: 5%;
      left: 0;
      right: 0;
      z-index: 2;
      pointer-events: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .crawler__inner {
      display: inline-block;
      animation: crawl 25s linear infinite;
    }

    .crawler__text {
      display: inline-block;
      padding-right: 10rem;
      font-size: 4rem;
      font-weight: bold;
      color: #00796b;

      -webkit-text-stroke: 2px #004d40;
      text-shadow:
        0 0 10px #80cbc4,
        0 0 20px #4db6ac,
        0 0 30px #26a69a,
        2px 2px 6px rgba(0,0,0,0.6);
    }

    @keyframes crawl {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .crawler__text {
        font-size: 2rem;
        -webkit-text-stroke: 1px #004d40;
      }
    }
  </style>
</head>

<body>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=PLoNXhSmdR5P2FOoj1r4mZ_82o_AoOcVsT&autoplay=1&loop=1&controls=0&modestbranding=1&showinfo=0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

  <!-- Crawl -->
  <div class="crawler">
    <div class="crawler__inner">

    </div>
  </div>
</body>
</html>
