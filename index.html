<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday Playlist with Crawl</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #00111a; /* dark winter blue */
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #00111a;
      z-index: 1;
    }

    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Crawl overlay */
    .crawler {
      position: fixed;
      bottom: 5%;
      left: 0;
      right: 0;
      z-index: 2;
      pointer-events: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .crawler__inner {
      display: inline-block;
      animation: crawl 25s linear infinite;
    }

    .crawler__text {
      display: inline-block;
      padding-right: 10rem;
      font-size: 4rem;
      font-weight: bold;
      color: #d9f2ff; /* icy blue-white */

      /* Soft winter glow */
      -webkit-text-stroke: 2px #003344;
      text-shadow:
        0 0 10px #aee6ff,
        0 0 20px #66ccff,
        0 0 30px #33bbff,
        2px 2px 6px rgba(0,0,0,0.7);
    }

    @keyframes crawl {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .crawler__text { font-size: 2rem; -webkit-text-stroke: 1px #003344; }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/videoseries?list=PLoNXhSmdR5P1gpXpkMvFpx-JDFRa5U7dx&autoplay=1&loop=1&controls=0&modestbranding=1&showinfo=0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

  <!-- Crawl overlay -->
  <div class="crawler">

  </div>
</body>
</html>
