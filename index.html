<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Virtual Librarian</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');
html,body{
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family:'Baloo 2',cursive,sans-serif;
  background:url('https://i.imgur.com/1rHhZyL.jpeg') no-repeat center center fixed;
  background-size:cover;
  overflow-x:hidden;
  overflow-y:hidden;
}
.crawl{
  width:100%;
  color:#fff;
  padding:10px 0;
  font-size:36px;
  overflow:hidden;
  white-space:nowrap;
  background:rgba(0,0,0,0.5);
  border-bottom:3px solid #c42525;
  text-shadow:2x 2px 6px rgba(0,0,0,.9);
  z-index:10;
}
.crawl span{
  display:inline-block;
  padding-left:100%;
  animation:scroll-left 50s linear infinite;
}
@keyframes scroll-left{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}
.container{
  display:flex;
  flex-direction:row;
  align-items:flex-start;
  padding:0 40px;
  gap:60px;
  margin-top:10px;
}
.playlist{
  width:560px;
  height:315px;
  border:none;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,.5);
  margin-left:200px;
  z-index:5;
}
.sidebar{
  display:flex;
  flex-direction:column;
  align-items:center;
  max-width:380px;
  color:#fff;
  text-shadow:2px 2px 6px rgba(0,0,0,.9);
  margin-left:225px;
  margin-top:305px;
  z-index:5;
}
.qr-section{
  text-align:center;
  margin-bottom:20px;
  margin-top:30px;
}
.qr-section h3{
  font-size:36px;
  margin-bottom:10px;
  background-color:rgba(0,0,0,0.55);
  padding:12px 20px;
  border-radius:12px;
  display:inline-block;
  border:3px solid #2ecc71;
  box-shadow:0 0 10px rgba(0,0,0,0.6);
}
.qr-section img{
  width:173px;
  height:173px;
  display:block;
  margin:0 auto;
  border-radius:12px;
  border:3px solid #c42525;
  box-shadow:0 0 15px rgba(255,0,0,0.7);
}
@media(max-width:800px){
  .container{
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:20px;
    margin-left:0;
  }
  .playlist{
    width:90vw;
    height:56vw;
    margin-left:0;
  }
  .sidebar{
    align-items:center;
    max-width:90%;
    margin-left:0;
    margin-top:0;
  }
  .qr-section h3{font-size:32px;}
  .qr-section img{width:140px;height:140px;}
}
</style>
</head>
<body>
<div class="crawl">
  <span>Spring break starts April 6th!</span>
</div>

<div class="container">
  <!-- Embedded YouTube Playlist -->
  <iframe class="playlist" src="https://www.youtube.com/embed/videoseries?list=PLoNXhSmdR5P2FOoj1r4mZ_82o_AoOcVsT" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="sidebar">
    <div class="qr-section">
      <h3>ðŸŽ„ Check us out on YouTube ðŸŽ„</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=216x216&data=https://www.youtube.com/c/mrevans" alt="QR code for Mr. Evans YouTube channel">
    </div>
  </div>
</div>
</body>
</html>
